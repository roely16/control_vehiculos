<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Reporte de Vales</h4>
	</div>
	<form ng-submit="generarReporteVales()">
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6">
						<div class="form-group">
							<label>Fecha Inicio</label>
							<input ng-model="reporte_vales.FECHA_INICIO" type="text" class="form-control date-picker" id="reporte_vales_fecha_inicio" autocomplete="off" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Fecha Fin</label>
							<input ng-model="reporte_vales.FECHA_FIN" type="text" class="form-control date-picker" id="reporte_vales_fecha_fin" autocomplete="off" required>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			<button type="submit" class="btn btn-primary">Generar Reporte</button>
		</div>
	</form>
</div>
