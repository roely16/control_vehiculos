<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title"><strong>Nuevo Acceso</strong></h4>
	</div>
	<form ng-submit="registrar_acceso()">
		<div class="modal-body">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center">
					<div class="form-group">
						<label>Ingresar nombre o número de NIT</label>
						<input type="text" autocomplete="off" class="form-control" ng-model="acceso.BUSQUEDA" id="nombre_piloto" ng-change="buscar_responsable_acceso()" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Resultados</label>
						<select multiple class="form-control" ng-model="acceso.RESPONSABLE" id="piloto" ng-change="responsableSeleccionado()" required>
							<option ng-repeat="responsable in responsables" value="{{ responsable.NIT }}">{{ responsable.NOMBRE }} {{ responsable.APELLIDO }} - NIT: {{ responsable.NIT }}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row" ng-if="acceso.RESPONSABLE != ''">
				<div class="col-md-6 col-md-offset-3 text-center">
					<label>Tipo de Acceso</label>
					<select ng-change="accesosPersona()" class="form-control" ng-model="acceso.TIPO" required>
						<option value="">--Seleccione un tipo de acceso --</option>
						<option value="1">Menu Principal</option>
						<option value="2">Detalle de Vehiculo</option>
					</select>
				</div>
			</div>

			<br>
			<div class="row" ng-if="accesos.length > 0">
				<div class="col-lg-12">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>Acceso</th>
								<th class="text-center">Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="acceso_ in accesos">
								<td>{{ acceso_.NOMBRE | uppercase }}</td>
								<td class="text-center">
									<input type="checkbox" checklist-model="acceso.ACCESOS" checklist-value="acceso_.ID" >
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
	</form>
</div>
